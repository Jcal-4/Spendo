services:
    frontend:
        build:
            context: ./client/app
        working_dir: /app
        ports:
            - '5173:5173' # Vite dev server
        environment:
            - NODE_ENV=development
        volumes:
            - ./client/app:/app
        command: ['npm', 'run', 'dev', '--', '--host']

    backend:
        build:
            context: ./server/Spendo
        working_dir: /code
        ports:
            - '8000:8000'
        volumes:
            - ./server/Spendo:/code
            - ./server/Spendo/Spendo/wait-for-it.sh:/wait-for-it.sh
        env_file:
            - ./server/Spendo/Spendo/.env
        depends_on:
            - db
        command:
            [
                'sh',
                '-c',
                'chmod +x /wait-for-it.sh && /wait-for-it.sh db 5432 python manage.py migrate && python manage.py generate_fake_data && python manage.py runserver 0.0.0.0:8000',
            ]

    db:
        image: postgres:16
        restart: always
        env_file:
            - ./postgres.env
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
